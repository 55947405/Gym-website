<!DOCTYPE html>

<head>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light background color */
            color: rgba(255, 255, 255, 0.932);
        }
        
        .login {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            background: url('https://i.pinimg.com/564x/42/d5/11/42d511f75de8fdc5b37381af1fa5078c.jpg') no-repeat center center/cover;
        }
        
        /* .login-container {
            background-color: rgba(255, 255, 255, 0.9);

        .login-container {
            background-color: rgba(169, 128, 128, 0.046);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            /* -webkit-backdrop-filter: blur(10px); */
        }
        
        .login-container h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .login-container p {
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .input-group input:focus {
            border-color: #007bff; /* Focus border color */
            outline: none;
        }
        
        .btn {
            background-color: #007bff; /* Button background color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #007bff; /* Link color */
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<section class="login">
    <div class="login-container">
        <h1>BOOK YOUR APPOINTMENT</h1>
        <p>Please log in to continue.</p>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn"><a style="color: white;text-decoration: none;" href="gym2.html">Log In</a></button>
        </form>
    </div>
</section>
