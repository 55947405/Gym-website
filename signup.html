<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(WhatsApp\ Image\ 2024-10-23\ at\ 5.18.06\ PM.jpeg);
            background-size: cover;
            color: #333;
        }

        .signup {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: rgba(169, 128, 128, 0.046);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .signup-container p {
            text-align: center;
            color: white;
            margin-bottom: 7px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007bff;
        }
    </style>
</head>
<body>

<section class="signup">
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <p>Join us to achieve your fitness goals!</p>
        <form id="signup-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
    </div>
</section>

<script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form from submitting

        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Check if password and confirm password match
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        // Check if email already exists
        if (localStorage.getItem(email)) {
            alert('An account with this email already exists.');
            return;
        }

        alert('Account created successfully! Redirecting to login page.');

        // Store user details in localStorage with email as the key
        localStorage.setItem(email, JSON.stringify({ name: name, password: password }));

        document.getElementById('signup-form').reset();

        window.location.href = 'login.html';
    });
</script>

</body>
</html>
